sudo: false

language: c

addons:
  apt:
    sources:
      - hvr-ghc
    packages:
      - ghc-8.4.3
      - cabal-install-2.2

before_install:
  - export PATH=$HOME/.tinc/bin:/opt/ghc/8.4.3/bin:/opt/cabal/2.2/bin:$PATH
  - curl -sSL https://github.com/sol/tinc/raw/master/get-tinc.sh | bash
  - tinc --version
  - ghc --version
  - cabal --version
  - travis_retry cabal update
  - sed -i 's/^jobs:/-- jobs:/' ${HOME}/.cabal/config

install:
  - tinc

script:
  - cabal configure --enable-tests --ghc-options=-Werror && cabal build && cabal test --show-details=direct

before_deploy:
  - mkdir -p build
  - cp dist/build/tinc/tinc build

deploy:
  provider: s3
  access_key_id: AKIAIBUWFUF2B6KL7ZGQ
  secret_access_key:
    secure: ""
  bucket: zalora-public
  region: ap-southeast-1
  local_dir: build
  skip_cleanup: true

cache:
  directories:
    - $HOME/.tinc/cache
